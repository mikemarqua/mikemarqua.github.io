    <script>    
	  function validations() {
    var entryInvalid;
    //validate user name entry
    var userName = document.forms["arrayForm"].elements["userName"].value;
    if(userName == "") {
    	entryInvalid = true;
        }
    //validate age group selection
    var ageGroup = document.getElementsByName("ageGroup");
    if((ageGroup[0].checked == false) && (ageGroup[1].checked == false) && (ageGroup[2].checked == false))  {
    	entryInvalid = true;
        }
    //validate web browser selection
    var webBrowser = document.getElementsByName("browsers");
    if((webBrowser[0].checked == false) && (webBrowser[1].checked == false) && (webBrowser[2].checked == false) && (webBrowser[3].checked == false))  {
    	entryInvalid = true;
        }
    //validate movie genre selection
    var movieGenre = document.getElementById("genrePreference").value;
    if(movieGenre == '') {
    	entryInvalid = true;
        }
    //output proper text response
    if(entryInvalid == true) {
    	document.getElementById("textResponse").innerHTML = "One or more of the items is missing a selection.<br>Please ensure a selection is made for each item and re-submit."; 
    }
    else {
    	document.getElementById("textResponse").innerHTML = "Your data has been submitted. Thank you!";
    }
    }
	function clearInputField() {
            		document.getElementById("textResponse").innerHTML = '';
        	}
    </script>

      <p>Please fill out the below information</p>
      <form name="arrayForm">
  		<label for="userName">Full name:</label><br>
  		<input type="text" id="userName" name="userName"><br>
  		<p>Age group:<br>
  		<input type="radio" id="lessThan21" name="ageGroup">
  		<label for="lessThan21">Less than 21</label><br>
      <input type="radio" id="between21And50" name="ageGroup">
  		<label for="between21And50">Between 21 and 50</label><br>
      <input type="radio" id="olderThan50" name="ageGroup">

      <p>Web browsers used:<br>
      <input type="checkbox" id="firefox" name="browsers">

      <input type="checkbox" id="edge" name="browsers">

      <input type="checkbox" id="chrome" name="browsers">
  		<label for="chrome">Chrome</label><br>
      <input type="checkbox" id="safari" name="browsers">
  		<label for="safari">Safari</label><br></p>
      <label for="genrePreference">Preferred movie genre:</label><br>
    	<input list="genreList" name="genrePreference" id="genrePreference">
      <datalist id="genreList">
      <option value="Action"></option>
      <option value="Comedy"></option>
      <option value="Drama"></option>
      <option value="Documentary"></option>
      <option value="Science Fiction"></option>
      </datalist><br><br><br>
