<!DOCTYPE html>

	<head>
		<title>Basic Operations - Part 2</title>
		<meta charset="utf-8">
		<meta name="description" content="JavaScript assignments at CSM, JavaScript with functions and form">
     	<script>
		function calculations() {
		var numberOne, numberTwo, numberThree;
		//set final int for number of entries; prompt confirms we will expect three
        	const numberEntries = 3;
		//set variables by entries from form numberForm and each entry in order
		numberOne = document.forms["numberForm"].elements["firstNum"].value;
		numberTwo = document.forms["numberForm"].elements["secondNum"].value;
        	numberThree = document.forms["numberForm"].elements["thirdNum"].value;
		//convert user entries from strings to integers, then add all together to equal sum
		var sum = parseInt(numberOne) + parseInt(numberTwo) + parseInt(numberThree);
        	var average = sum / numberEntries;
        	var product = numberOne * numberTwo * numberThree;
        	var smallestInt = Math.min(numberOne, numberTwo, numberThree);
        	var largestInt = Math.max(numberOne, numberTwo, numberThree);
		//output error message if one of the user entries is a non-integer, therefore setting the average to NaN
        	if (isNaN(average) == true) {
        		document.getElementById("textResponse").innerHTML = ("One or more of your entries is invalid; all entries should only be numbers.<br>Please fix your error and retry.");
        	}
		//output all calculations if average is not NaN
        	else {
        		document.getElementById("textResponse").innerHTML = ("The sum is: " + sum + "<br>The average is: " + average + "<br>The product is: " + product + "<br>The smallest number is: " + smallestInt + "<br>The largest number is: " +largestInt);}
        	}
		//set textResponse field to empty; function activated if reset button is pressed
        	function clearInputField() {
            		document.getElementById("textResponse").innerHTML = '';
        	}
     	</script>

         	<p>Please enter three numbers in the below fields:</p>

  		<input type="text" id="firstNum" name="firstNum"><br>
  		<label for="secondNum">Second number:</label><br>
  		<input type="text" id="secondNum" name="secondNum"><br>
